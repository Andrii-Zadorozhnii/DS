<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>DS</title>
</head>
<body>
    <header>
        <h1>REPORT OF WEIGHT - DRAFT SURVEY</h1>
        <div class="container-flex wrap">
            <div class="container-flex size100300">
                <p class="size100300">Vessel Name:</p>
                <input class="vessel-name__input input"></input>
            </div>
            <div class="container-flex size100300">
                <p class="size100300">Port Name:</p>
                <input class="port-name__input input"></input>
            </div>
            <div class="container-flex size100300">
                <p class="size100300">Cargo Name:</p>
                <input class="cargo-name__input input"></input>
            </div>
        </div>
    </header>
    <!-- <style type="text/css"></style> -->
    <main class="container-flex wrap"> 
        <div class="initial-data">
            <h2>Initial Calculation</h2>
            <div class="initial-data__date container-flex size100300">
                <p class="size100300">Date:</p>
                <input type="date" class="initial-data__date-input input"></input>
            </div>
            <div class="initial-data__drafts">
                <div class="container-flex center">
                    <p class="size50100 center box100"></p>
                    <p class="size50100 center">Df</p>
                    <p class="size50100 center">Dm</p>
                    <p class="size50100 center">Da</p>
                </div>
                <div class="initial-data__drafts container-flex center">
                    <p class="size50100 center">Port</p>
                    <input type="number" step="0.001" class="initial-data__drafts-Port-Df-input size50100 input"></input>
                    <input type="number" step="0.001" class="initial-data__drafts-Port-Dm-input size50100 input"></input>
                    <input type="number" step="0.001" class="initial-data__drafts-Port-Da-input size50100 input"></input>
                </div>
                <div class="initial-data__drafts container-flex center">
                    <p class="size50100 center">Stbd</p>
                    <input type="number" step="0.001" class="initial-data__drafts-Stbd-Df-input size50100 input"></input>
                    <input type="number" step="0.001" class="initial-data__drafts-Stbd-Dm-input size50100 input"></input>
                    <input type="number" step="0.001" class="initial-data__drafts-Stbd-Da-input size50100 input"></input>
                </div>
                <div class="container-flex center">
                    <p class="size200400 center box100">Mean</p>
                    <p class="initial-data__drafts-Mean-Df size50100 center"></p>
                    <p class="initial-data__drafts-Mean-Dm size50100 center"></p>
                    <p class="initial-data__drafts-Mean-Da size50100 center"></p>
                </div>
            </div>
            <div class="initial-data__density container-flex size100300">
                <p class="size100300">Density:</p>
                <input type="number"  step="0.0005" class="initial-data__density-input input"></input>
            </div>
            <div clinitial-data__trim_BTM container-flex size100300">
                <p class="size200400 center box100">TBM:</p>
                <p class="initial-data__trim-BTM size50100 center box100"> </p>
            </div>
        </div>
        <div class="final-data">
            <h2>Final Calculation</h2>
            <div class="initial-data__date container-flex size100300">
                <p class="size100300">Date:</p>
                <input type="date" class="final-data__date-input input"></input>
            </div>
            <div class="final-data__drafts">
                <div class="container-flex center">
                    <p class="size50100 center box100"></p>
                    <p class="size50100 center">Df</p>
                    <p class="size50100 center">Dm</p>`
                    <p class="size50100 center">Da</p>
                </div>
                <div class="final-data__drafts container-flex center">
                    <p class="size50100 center">Port</p>
                    <input type="number" step="0.001" class="final-data__drafts-Port-Df-input size50100 input"></input>
                    <input type="number" step="0.001" class="final-data__drafts-Port-Dm-input size50100 input"></input>
                    <input type="number" step="0.001" class="final-data__drafts-Port-Da-input size50100 input"></input>
                </div>
                <div class="final-data__drafts container-flex center">
                    <p class="size50100 center">Stbd</p>
                    <input type="number" step="0.001" class="final-data__drafts-Stbd-Df-input size50100 input"></input>
                    <input type="number" step="0.001" class="final-data__drafts-Stbd-Dm-input size50100 input"></input>
                    <input type="number" step="0.001" class="final-data__drafts-Stbd-Da-input size50100 input"></input>
                </div>
                <div class="container-flex center">
                    <p class="size50100 center box100">Mean</p>
                    <p class="final-data__drafts-Mean-Df size50100 center"></p>
                    <p class="final-data__drafts-Mean-Dm size50100 center"></p>
                    <p class="final-data__drafts-Mean-Da size50100 center"></p>
                </div>
                <div class="final-data__density container-flex size100300">
                    <p class="size100300">Density:</p>
                    <input type="number"  step="0.0005" class="final-data__density-input input"></input>
                </div>
                <div class="final-data__trim_BTM container-flex size100300">
                    <p class="size100300">Density:</p>
                    <input type="number"  step="0.0005" class="final-data__trim-BTM-input input"></input>
                </div>
            </div>
        
        </div>  
    </main>
    <footer></footer>
    <!-- <script type="text/javascript"></script> -->
    <script src="./index.js"></script>
</body>
</html>
